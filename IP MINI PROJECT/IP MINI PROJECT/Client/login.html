<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style_login.css" />
</head>

<body>
  <div class="main vh-100 w-100">
    <div class="col-6 parent">
      <div class="row int">
        <h2>Login</h2>
      </div>
      <form action="login.php" method="post" onsubmit="return validate()">
        <div class="row int-2">
          <div class="col-6">
            <input class="form-control img-bc rounded-pill" type="text" name="email" id="email"
              placeholder="Enter Username" />
            <p id="usererror" style="color: white; text-align: center;"></p>
          </div>
        </div>
        <div class="row int-2">
          <div class="col-6">
            <input class="form-control img-bc rounded-pill" type="password" name="password" id="password"
              placeholder="Enter Password" />
            <p id="passerror" style="color: white;"></p>
          </div>
        </div>
        <div class="row int-3 justify-content-center align-items-center">
          <div class="col-6">
            <input class="form-control rounded-pill btn btn-light" type="submit" value="Login" onclick="validate()" />
          </div>
        </div>
      </form>
      <div class="row justify-content-center alg">
        <h5><a class="text-decoration-none" href="registration.html" style="color: rgb(45, 83, 232);">Not A user Register Here</a></h5>
      </div>
    </div>
  </div>
  <script>
    function validate() {
      const username = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      console.log(username);
      console.log(password);
      if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(username)) {
        return true
      }
      else {
        const usererror = document.getElementById("usererror")
        usererror.innerHTML = "Please enter a valid email id"
        return false
      }


    }

  </script>
</body>

</html>
