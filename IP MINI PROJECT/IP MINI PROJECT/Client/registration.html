<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style_reg.css" />
</head>

<body>
  
  <form action="registration.php" method="post" onsubmit="return regVal()">
    <div class="main vh-100 w-100">
      <div class="col-6 parent">
        <div class="row int">
          <h2>Register Here</h2>
        </div>
        <div class="row int-2">
          <div class="col-6 justify-content-center align-items-center">
            <div class="col-12 mt-5 ps-5">
              <input class="form-control img-bc rounded-pill" type="text" name="name" id="name"
                placeholder="Enter Name" />
            </div>

            <div class="col-12 mt-4 ps-5">
              <input class="form-control img-bc rounded-pill" type="number" name="phno" id="phno"
                placeholder="Enter Phone Number" />
            </div>
            <div class="col-12 mt-4 ps-5">
              <input class="form-control img-bc rounded-pill" type="text" name="email" id="email"
                placeholder="Enter Email" />
            </div>
            <div class="col-12 mt-4 ps-5">
              <input class="form-control img-bc rounded-pill" type="password" name="password" id="password"
                placeholder="Enter Password" />
            </div>
            <div class="col-12 mt-4 ps-5">
              <input class="form-control img-bc rounded-pill" type="password" name="rpassword" id="rpassword"
                placeholder="Re-Type Password" />
            </div>
          </div>
          <div class="col-6">
            <div class="col-12 mt-5 pt-2">
              <p id="nameErr" class="perr" style="color: red;"></p>

            </div>
            <div class="col-12 mt-4">
              <p id="phErr" class="mt-4 pt-3 perr" style="color: red;"></p>
            </div>
            <div class="col-12 mt-4">
              <p id="emailErr" class="mt-4 pt-3 perr" style="color: red;"></p>
            </div>
            <div class="col-12 mt-3 pt-1">
              <p id="passErr" class="mt-4 perr" style="color: red;"></p>
            </div>
            <div class="col-12 mt-5">
              <p id="rpassErr" class="mt-4 perr" style="color: red;"></p>
            </div>
          </div>
        </div>
        <div class="row int-3 justify-content-center align-items-center">
          <div class="col-6">
            <input class="form-control rounded-pill btn btn-dark" type="submit" value="Register" />
          </div>
        </div>
      </div>
    </div>
  </form>
  <script>
    function regVal() {
      const fname = document.getElementById("name").value;
      const phno = document.getElementById("phno").value;
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      const nameErr = document.getElementById("nameErr");
      const phErr = document.getElementById("phErr");
      const emailErr = document.getElementById("emailErr");
      const passErr = document.getElementById("passErr");
      var count = 0;

      if (/^[a-zA-Z ]+$/.test(fname)) {
        nameErr.innerHTML = "<i class='bi bi-check-circle-fill' style='color:green;'></i>";
        count++
      }
      else {

        nameErr.innerHTML = "<i class='bi bi-exclamation-circle-fill'></i> Please enter a valid name";

      }

      if (/^\+?[1-9][0-9]{9}$/.test(phno)) {
        phErr.innerHTML = "<i class='bi bi-check-circle-fill' style='color:green;'></i>"
        count++
      }
      else {

        phErr.innerHTML = "<i class='bi bi-exclamation-circle-fill'></i> Please enter a valid phone number";

      }
      if (/^\S+@\S+\.\S+$/.test(email)) {
        emailErr.innerHTML = "<i class='bi bi-check-circle-fill' style='color:green;'></i>";
        count++
      }
      else {

        emailErr.innerHTML = "<i class='bi bi-exclamation-circle-fill'></i> Please enter a valid email Id";

      }

      if (pass == "" || pass.length <= 10) {
        passErr.innerHTML = "<i class='bi bi-exclamation-circle-fill'></i> Please enter a valid password";

      }
      else {
        passErr.innerHTML = "<i class='bi bi-check-circle-fill' style='color:green;'></i>";
        varcheck = rpassCheck(pass);
        if (varcheck) {
          count++
        }
      }
      if (count == 4) {
        console.log(count);
        return true
      }
      else {
        console.log(count);
        return false
      }

    }
    function rpassCheck(pass) {
      const rpassword = document.getElementById("rpassword").value;
      const rpassErr = document.getElementById("rpassErr");
      if (rpassword == pass) {
        rpassErr.innerHTML = "<i class='bi bi-check-circle-fill' style='color:green;'></i>"
        return true
      }
      else {
        rpassErr.innerHTML = "<i class='bi bi-exclamation-circle-fill'></i> The passwords do not match"
        return false
      }
    }
  </script>
</body>

</html>
